<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style >
body{

  background: linear-gradient(135deg, #00bcd4, #8bc34a);     
  font-family: 'Montserrat', sans-serif;
}
::-webkit-scrollbar {
    display: none;
  }
*{
  overflow: scroll;
  -ms-overflow-style: none; 
  scrollbar-width: none; 
}

  .form-heading {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 18px;
  }

  .btn {
    background-color: #e31b6d;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  form {
    	justify-content:center;
  	align-item:center;
    max-width: 600px;
    margin: 20px auto;
    background-color: white;
    border: 1px solid #ddd;
    padding: 0 20px 20px 20px;
    border-radius: 5px;
    
  }
  
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="number"],
  input[type="password"],textarea{
    width: 100%;
    padding: 12px 20px;
    height:38px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #ffffff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1), 0 0 10px rgba(227, 27, 109, 0.2);
  }
  textarea {
  overflow:hidden;
  height: 40px;
  width:100%;
  font-size: 16px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
  
  button[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  
  button[type=submit]:hover {
    background-color: #45a049;
  }
  .container {
    padding: 16px;
  }
  span.error {
    color: red;
  }
  
    </style>
    <title>Document</title>
</head>
<body>
    <form action="customerRegister.jsp" method="post">
      <div class="form-group">
        <h2 class="form-heading">User Registeration</h2>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="contact">Contact number:</label>
        <input
          type="tel"
          class="form-control"
          id="contact"
          name="contact"
          required
        />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea
          class="form-control"
          id="address"
          name="address"
          rows="3"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input
          type="number"
          class="form-control"
          id="age"
          name="age"
          required
        />
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input
          type="text"
          class="form-control"
          id="state"
          name="state"
          required
        />
      </div>
      <div class="form-group-1" style="display: flex; align-items: center">
        <label for="city" style="margin-right: 10px">City:</label>
        <input
          type="text"
          class="form-control"
          id="city"
          name="city"
          required
        />
        <label for="pincode" style="margin-left: 10px">Pincode:</label>
        <input
          type="text"
          class="form-control"
          id="pincode"
          name="pincode"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
      var email = document.getElementById("email").value;
      submit.onclick = validateEmail(email);
      submit.onclick = validatePassword;
      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;
      submit.onclick = validateEmail(email);

      function validateEmail(emailField) {
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

        if (reg.test(emailField.value) == false && emailField.value != Null) {
          alert("Invalid Email Address");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
